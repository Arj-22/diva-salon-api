services:
  divasalonapi:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: divasalonapi
    # Let Dockerfile CMD run (npm start). Remove dev watchers.
    env_file:
      - .env
    environment:
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      # Remove CHOKIDAR vars in production; re-add only if you truly need file watching
      # CHOKIDAR_USEPOLLING: "0"
      # NODE_TLS_REJECT_UNAUTHORIZED: "0"  # Avoid disabling TLS in prod
    depends_on:
      - redis
    ports:
      - "3001:3001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    restart: unless-stopped
    # Keep Redis internal; don't publish 6379 on the host

volumes:
  redis-data:
