services:
  divasalonapi:
    image: divasalonapi
    build:
      context: .
      dockerfile: ./Dockerfile
    command: sh -c "npm install && npm run dev" # start the development server
    env_file:
      - .env
    environment:
      NODE_ENV: dev
      REDIS_URL: redis://redis:6379
      CHOKIDAR_USEPOLLING: "1"
      NODE_TLS_REJECT_UNAUTHORIZED: "0" # allow insecure TLS inside container
      API_KEYS: test-key-1,test-key-2
    depends_on:
      - redis
    ports:
      - 3001:3001
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
