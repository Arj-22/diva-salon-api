services:
  divasalonapi:
    env_file:
      - .env.qa
    environment:
      NODE_ENV: qa
      REDIS_URL: redis://redis:6379
    ports:
      - "3002:3002"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3002/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
